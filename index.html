<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="app.js" async defer></script>
</head>
<body>
   <div class="calculator"> 
    <p class="input a"></p>

    <button class="button light-grey c">C</button>
    <button class="button light-grey plus-minus">+/-</button>
    <button class="button light-grey percentage">%</button>
    <button class="button orange divide">รท</button>
    <button class="button dark-grey seven">7</button>
    <button class="button dark-grey eight">8</button>
    <button class="button dark-grey nine">9</button>
    <button class="button orange times">x</button>
    <button class="button dark-grey four">4</button>
    <button class="button dark-grey five">5</button>
    <button class="button dark-grey six">6</button>
    <button class="button orange minus">-</button>
    <button class="button dark-grey one">1</button>
    <button class="button dark-grey two">2</button>
    <button class="button dark-grey three">3</button>
    <button class="button orange plus">+</button>
    <button class="button dark-grey zero">0</button>
    <button class="button dark-grey dot">.</button>
    <button class="button orange equals">=</button>
  </div>
</body>
</html>

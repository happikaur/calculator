<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="app.js" async defer></script>

<body>
   <div class="calculator"> 
    <p class="input a"></p>

    <button class="button light-grey b">C</button>
    <button class="button light-grey c">+/-</button>
    <button class="button light-grey d">%</button>
    <button class="button orange e">รท</button>
    <button class="button dark-grey f">7</button>
    <button class="button dark-grey g">8</button>
    <button class="button dark-grey h">9</button>
    <button class="button orange i">x</button>
    <button class="button dark-grey j">4</button>
    <button class="button dark-grey k">5</button>
    <button class="button dark-grey l">6</button>
    <button class="button orange m">-</button>
    <button class="button dark-grey n">1</button>
    <button class="button dark-grey o">2</button>
    <button class="button dark-grey p">3</button>
    <button class="button orange q">+</button>
    <button class="button dark-grey r">0</button>
    <button class="button dark-grey s">.</button>
    <button class="button orange t">=</button>
